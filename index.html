<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://www.w3schools.com/lib/w3.js"></script>
<script>
	function myFunction(){
		w3.hide('#message');
		w3.hide('#but1');
	}
	
</script>
<body>
	<div class="jumbotron text-center">
	  <h1>TEAM OMEGALUL</h1>
	  <p>Contributors: Gabriel Martinez, David Keizer, Zibin Mei, Stefan Jovanovic</p> 
	</div>
	
  <!-- <style> -->
  <table class="body" data-made-with-foundation>
    <tr>
      <td class="float-center" align="center" valign="top">
        <center>
			<!-- container that hold the grid-->
			<table class="container">
			  <tr>
				<!--1 row-->  
				<table class="row">
				  <tr>
					  <!-- colum inside the row -->
					 <th class="small-12 large-6 first columns">
						 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
						<button id = "but1" onclick ="myFunction()">Remove element</button>
					 </th>
				     <th class="small-12 large-6 last columns">
						<span style="display:inline-block; width: 16px;"></span>
					 </th>
					 <th class="small-12 large-6 last columns" id="message">
						<h4 style="color: blue"> RE: You've got mail in your mail box </h4>
					 </th>
					 
					<th class="expander"></th>
				  </tr>
				</table>
				<td></td>
			  </tr>
			</table>
        </center>	
      </td>
    </tr>
  </table>
</body>
</html>
